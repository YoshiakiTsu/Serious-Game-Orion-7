    <script>
        function verificarResposta() {
            var resposta = document.getElementById("resposta").value;
            if (resposta === "iniciar") {
                window.location.href = "thefirstmessage.html"; 
            } else {
                alert("Resposta incorreta. Tente novamente.");
            }
        }
    </script>

    <div class="body-texto1"><h1>Seja Bem-vindo ao game Orion 7</h1>   
        <p>Será que você consegue resolver o Enigma desta nave</p>    
    </div>

    <div class="body-img">
         <img src="Imagem realista de um astronauta com um aparato de busca em um planeta diferente, com o vidro facial fosco.png" height="300px" width="400px" alt="">
    </div>

    <div class="body-texto1">        
        <h3>Digite a resposta correta para ser redirecionado:</h3>
        <h4>como teste, nesta fase você só precisa escrever iniciar</h4>
        <input type="text" id="resposta" placeholder="Digite a resposta aqui">
        <button onclick="verificarResposta()">Verificar</button>   
    </div>
